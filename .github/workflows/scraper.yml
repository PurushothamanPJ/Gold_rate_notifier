name: Gold Price Scraper

on:
  schedule:
    - cron: "30 4 * * *"   # Runs every day at 04:30 UTC (10 AM IST)
  workflow_dispatch:        # ðŸ‘ˆ Adds the manual "Run workflow" button in Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python gold_rate_notifier.py
